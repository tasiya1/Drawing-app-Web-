<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Drawing app!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body onselectstart="return false">

    <div class="nav" id="sideBar">
        <fieldset>
            <button id="close_button" class="closebtn"><img src="icons/png/close.png" height="32" width="32" class="icon"></button>
        </fieldset>
        <fieldset>
            <input class="clr" type="color" id="pen_color" title="Pen color" value="#0057b7">
            <input class="clr" type="color" id="brush_color" title="Fill color" value="#ffd700">
            <input type="range" min="0" max="100" value="100" id="transparency_slider" title="Transparency of pen">
            <label for="transparency_slider" id="transparency_slider_label"></label>
        </fieldset>
        <fieldset>
            <button id="undo_button" title="Undo" class="icon"><img src="icons/png/undo.png" height="32" width="32" ></button>
            <button id="redo_button" title="Redo" class="icon"><img src="icons/png/redo.png" height="32" width="32"></button>
        </fieldset>
        <fieldset>
            <button class="clear" title="Clear the canvas"><img src="icons/ico/clear.ico" class="icon"></button>
            <button class="save" title="Save as image"><img src="icons/ico/save.ico" class="icon"></button>
        </fieldset>
        <fieldset>
            <button id="draw_button" title="Pen"><img src="icons/ico/pen.ico" class="icon"></button>
            <button id="bridge_button" title="Bridge pen"><img src="icons/png/connective.png" height="32" width="32" class="icon"></button>
            <button id="airbrush_button" title="Airbrush"><img src="icons/png/airbrush.png" height="32" width="32" class="icon"></button>
            <button id="drops_button" title="Drops"><img src="icons/png/drops.png" height="32" width="32" class="icon"></button>
            <button id="strokes_button" title="Strokes"><img src="icons/png/strokes.png" height="32" width="32" class="icon"></button>
            <button id="rect_button" title="Rectangle"><img src="icons/ico/rectangle.ico" class="icon"></button>
            <button id="ellipse_button"title="Ellipse"><img src="icons/ico/ellipse.ico" class="icon"></button>
            <button id="scatter_button" title="Scatter"><img src="icons/ico/scatter.ico" class="icon"></button>
            <button id="neon_button" title="Neon pen"><img src="icons/ico/color_changer.ico" class="icon"></button>
            <button id="star_button" title="Star"><img src="icons/png/star.png" height="32" width="32" class="icon"></button>
            <button id="invert_button" title="Invert filter"><img src="icons/png/invert.png" height="32" width="32" class="icon"></button>
        </fieldset>
        <fieldset><button id="baza_button" title="Watermelon"><img src="icons/png/baza.png" height="32" width="32" class="icon"></button></fieldset>
        <fieldset>
            <h4>Pen</h4>
            <p>Main pen size</p>
            <input type="range" min="1" max="50" value="1" id="pen_size" title="Sets the size for main pen">
            <label for="pen_size" id="pen_size_label"></label>

            <p>Secondary size</p>
            <input type="range" min="10" max="100" value="50" id="radius" title="Sets the size for secondary properties(size of scatter, size of neon light etc.)">
            <label for="radius" id="radius_label"></label>

            <p>Particle density</p>
            <input type="range" min="1" max="40" value="20" id="density" title="Density of dots in scatter">
            <label for="density" id="density_label"></label>

            <p>Jitter</p>
            <input type="range" min="0" max="100" value="15" id="jitter_slider" title="Randomness range">
            <label for="jitter_slider" id="jitter_slider_label"></label>

            <h4>Star</h4>
            <p>Star corners</p>
            <input type="range" min="3" max="50" value="5" id="star_ncuts" title="Amount of corners in a star">
            <label for="star_ncuts" id="star_ncuts_label"></label>

            <p>Radius divider</p>
            <input type="range" min="1" max="10" value="2" id="inner_radius" title="Inner radius of star">
            <label for="inner_radius" id="inner_radius_label"></label>

            <h4>Bridge</h4>
            <p>Point recentness</p>
            <input type="range" min="5" max="300" value="10" id="recentness_slider" title="Sets how many previous points to connect with(the higher is amount the lower is speed)">
            <label for="recentness_slider" id="recentness_slider_label"></label>

            <p>Connectivity range</p>
            <input type="range" min="10" max="1000" value="300" id="connectivity_slider" title="Sets the range of area of connection between points(the wider is range the lower is speed)">
            <label for="connectivity_slider" id="connectivity_slider_label"></label>

            <p>Bridge transparency</p>
            <input type="range" min="0" max="100" value="50" id="bridge_transi_slider" title="Sets the transparency of connection lines">
            <label for="bridge_transi_slider" id="bridge_transi_slider_label"></label>

            <p>Line offset</p>
            <input type="range" min="0" max="5" value="0" id="offset_slider" title="Sets the offset of connective line(at both sides)">
            <label for="offset_slider" id="offset_slider_label"></label>

            <h4>Strokes</h4>
            <p>Distance between lines</p>
            <input type="range" min="2" max="50" value="7" id="strokes_slider" title="Distance between lines in a stroke">
            <label for="strokes_slider" id="strokes_slider_label"></label>

            <p>Amount of lines</p>
            <input type="range" min="2" max="15" value="4" id="nstrokes_slider" title="Amount of lines in a stroke">
            <label for="nstrokes_slider" id="nstrokes_slider_label"></label>

        </fieldset>
        <fieldset>
            <input type="checkbox" id="fill_rect" unchecked>
            <label for="fill_rect" title="To fill rectangle or ellipse">fill</label>

            <input type="checkbox" id="flat" unchecked>
            <label for="flat" title="Sets whether dots in scatter look naturally or flat">flat spray</label>

            <input type="checkbox" id="contour" checked>
            <label for="contour" title="Rectangle or ellipse to have a border">contour</label>

            <input type="checkbox" id="jitter" unchecked>
            <label for="jitter" title="To randomize size and opacity of a drawing tool">jitter</label>
        </fieldset>
    </div>

    <span class="menuButton"><button id="menu_button" title="Show menu"><img src="icons/png/menu.png" height="32" width="32" class="icon"></button></span>

    <div id="main"><canvas id="ground" style="left: 160;"></canvas></div>
        
    <script src="main.js"></script>
    </body>
</html>
